name: DevSecOps Pipeline with DAST

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  dast-testing:
    name: DAST Testing with OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start the Application
        run: |
          # Misalnya untuk Flask, jika menggunakan Docker bisa disesuaikan
          nohup python app.py &  # Sesuaikan dengan aplikasi Anda

      - name: Install OWASP ZAP
        uses: zentrick/owasp-zap-action@v1
        with:
          start_zap: true

      - name: Run DAST Scan with OWASP ZAP
        id: zap_scan
        continue-on-error: true
        run: |
          # Sesuaikan URL dengan aplikasi yang akan diuji
          zap-cli quick-scan --url=http://localhost:5000  # Sesuaikan dengan URL aplikasi Anda
          
          # Save the ZAP report to a file
          zap-cli report -o zap_report.html -f html

      - name: Check OWASP ZAP Report for Issues
        run: |
          if grep -q "Vulnerability" zap_report.html; then
            echo "❌ OWASP ZAP found vulnerabilities in the application!"
            cat zap_report.html
            exit 1
          else
            echo "✅ No vulnerabilities found by OWASP ZAP."
          fi

      - name: Upload OWASP ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
