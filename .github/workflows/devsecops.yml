name: DevSecOps Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  code-quality:
    name: Code Quality and Security Checks
    runs-on: ubuntu-latest

    steps:
      # Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit safety

      # Run Flake8
      - name: Run Flake8 (Code Quality)
        id: flake8
        continue-on-error: true
        run: |
          flake8 . --count --exit-zero --select=E9,F63,F7,F82 --max-complexity=10 --max-line-length=127 --statistics > flake8_report.txt

      - name: Upload Flake8 Report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8_report.txt

      # Run Bandit
      - name: Run Bandit (SAST)
        id: bandit
        continue-on-error: true
        run: |
          bandit -r . -o bandit_report.txt -f txt

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.txt

      # Run Safety
      - name: Run Safety (Dependency Scanning)
        id: safety
        continue-on-error: true
        run: |
          safety check -r requirements.txt --full-report > safety_report.txt

      - name: Upload Safety Report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety_report.txt

      # Final Check for Issues
      - name: Final Check for Issues
        run: |
          echo "ğŸ” Checking reports for issues..."
          has_issues=false

          # Flake8 Report
          if grep -q "E9\|F63\|F7\|F82" flake8_report.txt; then
            echo "âŒ Flake8 found issues!"
            has_issues=true
          fi

          # Bandit Report
          if grep -q "Issue:" bandit_report.txt; then
            echo "âŒ Bandit found security issues!"
            has_issues=true
          fi

          # Safety Report
          if grep -q "vulnerable" safety_report.txt; then
            echo "âŒ Safety found vulnerable dependencies!"
            has_issues=true
          fi

          # Force pipeline failure if any issues exist
          if [ "$has_issues" = true ]; then
            echo "âŒ Security and Quality Checks Failed!"
            exit 1
          else
            echo "âœ… All checks passed successfully!"
          fi
