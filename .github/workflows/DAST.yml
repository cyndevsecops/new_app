      - name: Install OWASP ZAP
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: "http://127.0.0.1:5000"
          allow_issue_writing: false

      - name: Run DAST Scan with OWASP ZAP
        id: zap_scan
        continue-on-error: true
        run: |
          zap-cli quick-scan --url=http://127.0.0.1:5000
          zap-cli report -o zap_report.html -f html
          zap-cli report -o zap_report.json -f json

      - name: Combine Reports into ZIP
        run: |
          ls -la
          zip -r dast_reports.zip zap_report.html zap_report.json
          echo "Reports combined into dast_reports.zip"

      - name: Upload OWASP ZAP Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dast-reports
          path: dast_reports.zip
