name: DevSecOps Pipeline with DAST

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  running-apps:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: true

      - name: Start the Application
        run: |
          nohup python vulnerable-flash-app.py &
        continue-on-error: true

  dast-testing:
    name: DAST Testing with OWASP ZAP
    runs-on: ubuntu-latest
    needs: running-apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: true

      - name: Start the Application
        run: |
          nohup python app.py &
        continue-on-error: true

      - name: Install OWASP ZAP
        uses: zaproxy/action-full-scan@v0.1.0
        with:
          target: "http://localhost:5000"  # Ganti dengan URL aplikasi Anda

      - name: Run DAST Scan with OWASP ZAP
        id: zap_scan
        continue-on-error: true
        run: |
          zap-cli quick-scan --url=http://localhost:5000
          zap-cli report -o zap_report.html -f html

      - name: Check OWASP ZAP Report for Issues
        run: |
          if grep -q "Vulnerability" zap_report.html; then
            echo "❌ OWASP ZAP found vulnerabilities in the application!"
            cat zap_report.html
            exit 1
          else
            echo "✅ No vulnerabilities found by OWASP ZAP."
        continue-on-error: true

      - name: Upload OWASP ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
        continue-on-error: true
